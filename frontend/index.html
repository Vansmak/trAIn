<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .month-nav {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            writing-mode: vertical-lr;
            text-orientation: mixed;
        }

        .month-nav button {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .month-nav button:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .current-month {
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
            margin: 10px 0;
            text-align: center;
            line-height: 1.2;
        }

        .day-index {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .day-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .day-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .day-btn.has-data {
            background: #e6fffa;
            border-color: #38b2ac;
        }

        .day-btn.has-photos::after {
            content: '📸';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 12px;
            background: #48bb78;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-btn.active.has-data {
            background: #38b2ac;
            border-color: #38b2ac;
        }
        /* Add this CSS to always highlight the current day */

        .day-btn.current-day {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
            color: white !important;
            border-color: #f5576c !important;
            font-weight: 700 !important;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.3) !important;
        }

        .day-btn.current-day:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4) !important;
        }

        /* When current day is also selected */
        .day-btn.current-day.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.4) !important;
        }

        /* When current day has data */
        .day-btn.current-day.has-data {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
            border-color: #059669 !important;
        }

        .main-content {
            margin-left: 80px;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header.today-mode {
            padding: 15px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header.today-mode h1 {
            font-size: 2rem;
            margin: 0;
        }

        .header .current-day {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn.secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .btn.capture {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            
            
        }
        
        .btn.capture:hover {
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .daily-view {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-height: 400px;
            overflow-y: auto;
        }

        .daily-view p {
            margin-bottom: 15px;
        }

        .daily-view strong {
            color: #2d3748;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 50px 20px;
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #718096;
        }

        .stat-value {
            font-weight: 600;
            color: #2d3748;
        }

        .photo-upload-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }

        .photo-upload-section h4 {
            margin-bottom: 15px;
            color: #495057;
        }

        .photo-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-photo-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .add-photo-btn:hover {
            background: #5a6268;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .photo-gallery .photo-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-gallery .photo-item:hover {
            transform: scale(1.05);
        }

        .template-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }

        .template-header {
            text-align: center;
            color: #6c757d;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .template-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }

        .template-footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        .journal-entry {
            line-height: 1.6;  /* Reduced from 1.8 */
            font-size: 1.05rem;
            padding: 15px 0;   /* Reduced from 20px */
        }

        .journal-entry strong {
            color: #2d3748;
            display: block;
            margin: 10px 0 3px 0;  /* Reduced spacing */
        }

        .journal-entry p {
            margin-bottom: 10px;   /* Reduced from 15px */
        }
        /* COMPACT STYLES FOR PAST DAYS */
        .past-day-display .daily-view {
            padding: 15px !important;
            min-height: auto !important;
        }

        .past-day-display .journal-entry {
            line-height: 1.3 !important;
            font-size: 0.95rem !important;
            padding: 5px 0 !important;
        }

        .past-day-display .journal-entry strong {
            margin: 4px 0 1px 0 !important;
            font-size: 0.9rem !important;
        }

        .past-day-display .journal-entry p {
            margin-bottom: 4px !important;
        }

        .past-day-display .daily-summary {
            padding: 8px !important;
            margin-bottom: 8px !important;
        }

        .past-day-display .daily-summary h4 {
            margin: 0 0 4px 0 !important;
            font-size: 0.9rem !important;
        }

        .past-day-display .daily-summary div {
            font-size: 0.8rem !important;
        }

        .past-day-display .header {
            padding: 8px !important;
            margin-bottom: 8px !important;
        }

        .past-day-display .controls {
            margin-bottom: 8px !important;
            min-height: auto !important;
            height: auto !important;
            justify-content: flex-start !important;
            gap: 0 !important;
        }

        .past-day-display .photo-gallery {
            margin: 8px 0 !important;
            gap: 8px !important;
        }

        /* Make sure hidden buttons don't take up space */
        .past-day-display .controls .btn[style*="display: none"] {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        

        
        @media (max-width: 768px) {
            
            
            .sidebar {
                width: 50px;
                padding: 10px 0;
            }
            
            .main-content {
                margin-left: 50px;
                padding: 10px;
            }
            
            .day-btn {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .header {
                padding: 15px 10px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header .current-day {
                font-size: 1.1rem;
            }
            
            .daily-view {
                padding: 20px;
                min-height: 300px;
            }
            
            .journal-entry {
                font-size: 1rem;
                line-height: 1.7;
                padding: 15px 0;
            }
            
            /* BUTTONS - FORCE GRID LAYOUT */
            #todayControls {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                grid-template-rows: 1fr 1fr !important;
                gap: 10px !important;
                margin-bottom: 15px !important;
            }
            
            #todayControls .btn {
                width: 100% !important;
                padding: 12px 8px !important;
                font-size: 0.85rem !important;
                margin: 0 !important;
                min-width: auto !important;
            }
            
            
            
            /* Force specific button order */
            #todayControls .btn:nth-child(1) { order: 1; }  /* Copy To AI */
            #todayControls .btn:nth-child(2) { order: 2; }  /* Add Entry */
            #todayControls .btn:nth-child(3) { order: 3; }  /* Weekly */
            #todayControls .btn:nth-child(4) { order: 4; }  /* Monthly */

            .past-day-display .daily-view {
                padding: 8px !important;
            }
            
            .past-day-display .journal-entry {
                line-height: 1.2 !important;
                font-size: 0.9rem !important;
                padding: 3px 0 !important;
            }
            
            .past-day-display .journal-entry strong {
                margin: 3px 0 1px 0 !important;
                font-size: 0.85rem !important;
            }
            
            .past-day-display .journal-entry p {
                margin-bottom: 3px !important;
            }
            
            .past-day-display .header {
                margin-bottom: 5px !important;
                padding: 5px !important;
            }
            
            .past-day-display .controls {
                margin-bottom: 5px !important;
            }
            
            
            
            .main-content:not(.past-day-display) #todayControls {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                grid-template-rows: 1fr 1fr !important;
                gap: 10px !important;
                margin-bottom: 15px !important;
            }
            
            /* Only apply block layout to past days */
            .past-day-display #todayControls {
                display: block !important;
                grid-template-columns: none !important;
                grid-template-rows: none !important;
                gap: 0 !important;
            }
            
            /* Ensure current day controls use full layout */
            .main-content:not(.past-day-display) .controls {
                justify-content: center !important;
                gap: 10px !important;
            }
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="month-nav">
            <button onclick="changeMonth(-1)" title="Previous Month">‹</button>
            <div class="current-month" id="currentMonth"></div>
            <button onclick="changeMonth(1)" title="Next Month">›</button>
        </div>
        
        <div class="day-index" id="dayIndex">
            <!-- Day buttons will be generated here -->
        </div>
    </div>

    <div class="main-content">
        <div class="header" id="mainHeader">
            <h1 id="headerTitle">Health Journal</h1>
            <div class="current-day" id="currentDay"></div>
        </div>

        <div class="controls" id="todayControls">
            <button class="btn secondary" onclick="copyTemplate()">🤖 Copy To AI</button>
            <button class="btn capture" onclick="captureEntry()">📝 Add Today's Entry</button>
            <button class="btn secondary" onclick="showWeeklySummary()">Weekly Summary</button>
            <button class="btn secondary" onclick="showMonthlySummary()">Monthly Summary</button>
        </div>

        <div class="daily-view" id="dailyView">
            <div class="empty-state">
                Start your day by adding your first entry above
            </div>
        </div>
    </div>
    
    <!-- Entry Capture Modal -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEntry()">&times;</span>
            <h3>Add Today's Entry</h3>
            
            <div class="photo-upload-section">
                <h4>📸 Today's Photos</h4>
                <div class="photo-upload-grid" id="photoGrid">
                    <!-- Photos will be added here -->
                </div>
                <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
                <button class="add-photo-btn" onclick="document.getElementById('photoInput').click()">+ Add Photos</button>
            </div>
            
            <textarea id="dailyInput" placeholder="Paste your AI journal entry here..." ></textarea>
            
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="saveDailyEntry()" style="flex: 1;">Save Entry</button>
                <button class="btn secondary" onclick="closeEntry()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSummary()">&times;</span>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        let currentDay = new Date().getDate();
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let dailyEntries = {};
        let tempPhotos = [];

        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];

        // API configuration - update this for your server
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8081/api' 
            : 'http://192.168.254.205:8081/api'; // Change this to your actual server
        // Configuration at the top - easy to change later
        const AI_CONFIG = {
            name: 'Claude',
            webUrl: 'https://claude.ai',
            androidPackage: 'com.anthropic.claude',
            appScheme: 'claude://'
        };

        function openAI() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isFullyKiosk = /Fully Kiosk/i.test(navigator.userAgent) || window.fully;
            
            if (isFullyKiosk) {
                // Try app first
                try {
                    if (window.fully && window.fully.startApplication) {
                        window.fully.startApplication(AI_CONFIG.androidPackage);
                        return true;
                    }
                } catch(e) { console.log('App launch failed:', e); }
                
                // Then just use the regular URL - let Fully's "Links to Open in Other Apps" handle it
                try {
                    window.open(AI_CONFIG.webUrl, '_blank');
                    return true;
                } catch(e) { console.log('Regular URL failed:', e); }
            }
            
            if (isAndroid) {
                // Regular Android - try app scheme first
                try {
                    window.open(AI_CONFIG.appScheme, '_blank');
                } catch(e) {
                    window.open(AI_CONFIG.webUrl, '_blank');
                }
            } else {
                // Desktop
                window.open(AI_CONFIG.webUrl, '_blank');
            }
            
            return true;
        }
        function init() {
            generateDayIndex();
            updateMonthDisplay();
            updateCurrentDayDisplay();
            loadData();
            selectDay(currentDay);
            setupPhotoUpload();
        }
        

        function setupPhotoUpload() {
            const photoInput = document.getElementById('photoInput');
            if (photoInput) {
                photoInput.addEventListener('change', handlePhotoUpload);
            }
        }

        function handlePhotoUpload(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    tempPhotos.push({
                        data: e.target.result,
                        name: file.name
                    });
                    updatePhotoGrid();
                };
                reader.readAsDataURL(file);
            }
            event.target.value = '';
        }

        function updatePhotoGrid() {
            const grid = document.getElementById('photoGrid');
            if (!grid) return;
            
            grid.innerHTML = '';
            tempPhotos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.data}" alt="${photo.name}">
                    <button class="remove-photo" onclick="removePhoto(${index})">×</button>
                `;
                grid.appendChild(photoItem);
            });
        }

        function removePhoto(index) {
            tempPhotos.splice(index, 1);
            updatePhotoGrid();
        }

        function updateMonthDisplay() {
            document.getElementById('currentMonth').innerHTML = `${monthNames[currentMonth]}<br>${currentYear}`;
        }

        function updateCurrentDayDisplay() {
            document.getElementById('currentDay').textContent = `${monthNames[currentMonth]} ${currentDay}, ${currentYear}`;
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            
            generateDayIndex();
            updateMonthDisplay();
            updateDayButtons();
            
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            if (currentDay > daysInMonth) {
                currentDay = 1;
            }
            selectDay(currentDay);
        }

        // Add this function and call it after generating day buttons

        function markCurrentDay() {
            const today = new Date();
            const todayYear = today.getFullYear();
            const todayMonth = today.getMonth();
            const todayDay = today.getDate();
            
            // Only mark current day if we're viewing the current month/year
            if (currentYear === todayYear && currentMonth === todayMonth) {
                const todayBtn = document.getElementById(`day-${todayDay}`);
                if (todayBtn) {
                    todayBtn.classList.add('current-day');
                }
            }
        }

        // Update the generateDayIndex function to call markCurrentDay
        function generateDayIndex() {
            const dayIndex = document.getElementById('dayIndex');
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            dayIndex.innerHTML = '';
            for (let i = 1; i <= daysInMonth; i++) {
                const btn = document.createElement('button');
                btn.className = 'day-btn';
                btn.textContent = i;
                btn.onclick = () => selectDay(i);
                btn.id = `day-${i}`;
                btn.title = `${monthNames[currentMonth]} ${i}`;
                dayIndex.appendChild(btn);
            }
            
            // Mark the current day
            markCurrentDay();
        }

        function captureEntry() {
            const dayKey = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${currentDay.toString().padStart(2, '0')}`;
            const entry = dailyEntries[dayKey];
            
            tempPhotos = entry && entry.photos ? [...entry.photos] : [];
            updatePhotoGrid();
            
            document.getElementById('dailyInput').value = entry ? entry.notes : '';
            document.getElementById('entryModal').style.display = 'block';
        }

        function closeEntry() {
            tempPhotos = [];
            document.getElementById('entryModal').style.display = 'none';
        }

        function selectDay(day) {
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`day-${day}`).classList.add('active');
            
            currentDay = day;
            updateCurrentDayDisplay();
            updateUIForDayType();
            
            // Use consistent date key format
            const dayKey = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${currentDay.toString().padStart(2, '0')}`;

        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                
                try {
                    openAI();
                    showCopyFeedback(`Template copied! Opening ${AI_CONFIG.name}...`);
                } catch(e) {
                    showCopyFeedback(`Template copied! Manually open: ${AI_CONFIG.webUrl}`);
                }
            } catch (err) {
                console.error('Copy failed:', err);
                alert('Copy failed. Please select and copy the template manually.');
            }
            
            document.body.removeChild(textArea);
        }

            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - dayOfWeek);
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const key = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
                if (dailyEntries[key]) {
                    entries.push(dailyEntries[key]);
                }
            }
            
            return entries;
        }
